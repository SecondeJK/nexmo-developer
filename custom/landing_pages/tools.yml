          github_repo_title: "Vonage REST API client for Java"
          language: "Java"
  - row:
    - column:
      - type: line_divider
  - row:
    - column:
      - type: html
        html:
          content: "<h2>Vonage CLI</h2>"
  - row:
    - column:
      - type: html
        html:
          content: "<p>You use the Vonage Command Line Interface (CLI) to manage your Vonage account and use Vonage API products from the command line.</p>"
  - row:
    - column:
      - type: github_repo
        github_repo:
          repo_url: https://github.com/vonage/vonage-cli
          badge_url: //badge.fury.io/js/@vonage%2Fcli.svg
          github_repo_title: Vonage CLI (Command Line Interface)
          language: "JavaScript"
    - column:
        - type: html
          html:
            content: "<span></span>"
    - column:
        - type: html
          html:
            content: "<span></span>"
  - row:
    - column:
      - type: line_divider
  - row:
    - column:
      - type: html
        html:
          content: "<h2>Framework Libraries</h2>"
  - row:
    - column:
      - type: html
        html:
          content: "<p>The Vonage framework libraries can get you up and running with the Vonage APIs quickly and easily in your framework of choice.</p>"
